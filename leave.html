<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave</title>

<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<style>
body{
  font-family: Inter, sans-serif;
  background:#fef3c7;
  padding:40px;
}
.card{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
select,textarea,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-family:inherit;
  margin-bottom:6px;
}
textarea{
  resize:none;
}
.error-input{
  border-color:#dc2626;
}
.error-text{
  color:#dc2626;
  font-size:12px;
  margin-bottom:10px;
  display:none;
}
button{
  margin-top:10px;
  background:#f59e0b;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
}
button:hover{
  background:#d97706;
}
</style>
</head>

<body>

<div class="card">
  <h2>Apply Leave</h2>

  <form id="leaveForm" novalidate>

    <select id="leaveEmployee">
      <option value="">Select Employee</option>
    </select>
    <div class="error-text" id="employeeError"></div>

    <select id="leaveType">
      <option value="">Select Leave Type</option>
      <option value="sick">Sick Leave</option>
      <option value="casual">Casual Leave</option>
    </select>
    <div class="error-text" id="typeError"></div>

    <textarea id="leaveReason" rows="3" placeholder="Reason"></textarea>
    <div class="error-text" id="reasonError"></div>

    <button type="submit">Submit Leave</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
let employees = JSON.parse(localStorage.getItem("employees")) || [];
let leaves = JSON.parse(localStorage.getItem("leaves")) || [];

/* Populate employee dropdown */
function populateEmployees(){
  let options = `<option value="">Select Employee</option>`;
  employees.forEach(emp=>{
    options += `<option value="${emp.id}">${emp.name}</option>`;
  });
  $("#leaveEmployee").html(options);
}
populateEmployees();

/* Submit leave form */
$("#leaveForm").on("submit", function(e){
  e.preventDefault();

  let valid = true;
  $(".error-text").hide();
  $("select,textarea").removeClass("error-input");

  const empId = $("#leaveEmployee").val();
  const type = $("#leaveType").val();
  const reason = $("#leaveReason").val().trim();

  if(empId === ""){
    $("#employeeError").text("Please select employee").show();
    $("#leaveEmployee").addClass("error-input");
    valid = false;
  }

  if(type === ""){
    $("#typeError").text("Please select leave type").show();
    $("#leaveType").addClass("error-input");
    valid = false;
  }

  if(reason === ""){
    $("#reasonError").text("Reason cannot be blank").show();
    $("#leaveReason").addClass("error-input");
    valid = false;
  }
  else if(reason.length < 5){
    $("#reasonError").text("Reason must be at least 5 characters").show();
    $("#leaveReason").addClass("error-input");
    valid = false;
  }

  if(!valid) return;

  leaves.push({
    id: Date.now(),
    employeeId: empId,
    type,
    reason,
    date: new Date().toLocaleDateString()
  });

  localStorage.setItem("leaves", JSON.stringify(leaves));
  this.reset();
});

/* Remove error while typing */
$("select,textarea").on("input change", function(){
  $(this).removeClass("error-input");
  $(this).next(".error-text").hide();
});
</script>

</body>
</html>
