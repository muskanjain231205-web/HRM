<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Employee</title>

<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

<style>
body{
  font-family: Inter, sans-serif;
  background:#e0f2fe;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:400px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:6px;
}
.error-input{border-color:#dc2626}
.error-text{
  color:#dc2626;
  font-size:12px;
  margin-bottom:10px;
  display:none;
}
button{
  margin-top:10px;
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
}
button:hover{background:#3b82f6}
</style>
</head>

<body>

<div class="card">
  <h2>Add Employee</h2>

  <form id="employeeForm" novalidate>

    <input id="name" placeholder="Name">
    <div class="error-text" id="nameError"></div>

    <input id="email" placeholder="Email">
    <div class="error-text" id="emailError"></div>

    <input id="department" placeholder="Department">
    <div class="error-text" id="deptError"></div>

    <select id="type">
      <option value="">Select Type</option>
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
    </select>
    <div class="error-text" id="typeError"></div>

    <button type="submit">Add Employee</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
let employees = JSON.parse(localStorage.getItem("employees")) || [];

function saveEmployees(){
  localStorage.setItem("employees", JSON.stringify(employees));
}

$("#employeeForm").submit(function(e){
  e.preventDefault();

  $(".error-text").hide();
  $("input,select").removeClass("error-input");

  let valid = true;

  const name = $("#name").val().trim();
  const email = $("#email").val().trim().toLowerCase();
  const department = $("#department").val().trim();
  const type = $("#type").val();

  const nameRegex = /^[a-zA-Z\s]{2,}$/;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const deptRegex = /^[a-zA-Z\s]{2,}$/;

  /* NAME */
  if(!nameRegex.test(name)){
    $("#nameError").text("Enter valid name (letters only)").show();
    $("#name").addClass("error-input");
    valid = false;
  }

  /* EMAIL */
  if(!emailRegex.test(email)){
    $("#emailError").text("Enter valid email address").show();
    $("#email").addClass("error-input");
    valid = false;
  }
  else if(employees.some(emp => emp.email === email)){
    $("#emailError").text("Email already exists").show();
    $("#email").addClass("error-input");
    valid = false;
  }

  /* DEPARTMENT */
  if(!deptRegex.test(department)){
    $("#deptError").text("Enter valid department name").show();
    $("#department").addClass("error-input");
    valid = false;
  }

  /* TYPE */
  if(type === ""){
    $("#typeError").text("Please select employee type").show();
    $("#type").addClass("error-input");
    valid = false;
  }

  if(!valid) return;

  employees.push({
    id: Date.now(),
    name,
    email,
    department,
    type
  });

  saveEmployees();
  alert("Employee added successfully âœ…");
  this.reset();
});

/* remove error while typing */
$("input,select").on("input change",function(){
  $(this).removeClass("error-input");
  $(this).next(".error-text").hide();
});
</script>

</body>
</html>
